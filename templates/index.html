<!DOCTYPE html>
<html>
<head>
    <title>RUNSERVER</title>
</head>
<body>
   <button onclick="runScript()">Click Here</button>

<script>
function runScript() {
    fetch('/run-script')
      .then(res => res.json())
      .then(data => alert(data.status))
      .catch(err => console.error("Error:", err));
}
</script>
</body>
</html>
